<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - anoaeyto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background-color: #000;
            color: #d4d4d4;
            font-family: 'Eurostile', 'Eurostile Extended', monospace;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Grid background */
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 184, 168, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 184, 168, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
        }

        /* HUD Elements */
        .version-hud {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 11px;
            letter-spacing: 1px;
            color: #00b8a8;
            z-index: 9997;
            text-align: right;
            line-height: 1.6;
        }

        .coords-hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            letter-spacing: 1px;
            color: #00b8a8;
            z-index: 9997;
        }

        /* Main layout */
        .gallery-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 10;
            padding-bottom: 60px;
        }

        /* Left side - image viewer */
        .gallery-viewer {
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
            flex-shrink: 0;
        }

        .image-title {
            font-size: 14px;
            letter-spacing: 2px;
            color: #00b8a8;
            font-family: monospace;
        }

        .image-counter {
            font-size: 11px;
            letter-spacing: 2px;
            color: #888;
            text-transform: uppercase;
        }

        /* Main image area */
        .main-image-area {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .main-image-area img.fade-out {
            opacity: 0;
        }

        /* Thumbnail section */
        .thumbnail-section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 200px;
            scroll-behavior: smooth;
        }

        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        .thumbnail-item {
            position: relative;
            aspect-ratio: 1 / 1;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .thumbnail-item:hover img {
            opacity: 1;
        }

        .thumbnail-item.active {
            border-color: rgba(0, 184, 168, 1);
            box-shadow: 0 0 15px rgba(0, 184, 168, 0.6), inset 0 0 15px rgba(0, 184, 168, 0.2);
        }

        .thumbnail-item.active img {
            opacity: 1;
        }

        /* Right side - info panel */
        .gallery-info {
            display: flex;
            flex-direction: column;
            padding: 80px 40px;
            overflow-y: auto;
            overflow-x: hidden;
            gap: 30px;
        }

        .gallery-info h2 {
            font-size: 26px;
            font-weight: 100;
            letter-spacing: 2px;
            color: #ffffff;
            line-height: 1.4;
            word-break: break-word;
        }

        .info-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.8;
            color: #999;
        }

        .info-divider {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .info-meta {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 60px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .meta-label {
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .meta-value {
            color: #00b8a8;
            letter-spacing: 1px;
        }

        .nav-link {
            display: block;
            padding: 14px 0;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
            line-height: 1.4;
            margin-top: auto;
        }

        .nav-link:hover {
            color: #00b8a8;
        }

        /* Scrollbar */
        .gallery-info::-webkit-scrollbar,
        .thumbnail-section::-webkit-scrollbar {
            width: 6px;
        }

        .gallery-info::-webkit-scrollbar-track,
        .thumbnail-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .gallery-info::-webkit-scrollbar-thumb,
        .thumbnail-section::-webkit-scrollbar-thumb {
            background: rgba(0, 184, 168, 0.3);
            border-radius: 3px;
        }

        .gallery-info::-webkit-scrollbar-thumb:hover,
        .thumbnail-section::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 184, 168, 0.5);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: #000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            text-align: center;
            z-index: 9;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-wrapper {
                grid-template-columns: 1fr;
            }

            .gallery-viewer {
                border-right: none;
            }

            .gallery-info {
                max-height: 40vh;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .gallery-info h2 {
                font-size: 22px;
            }

            .thumbnail-section {
                max-height: 150px;
            }
        }
    </style>

        // Initialize
        function init() {
            const data = galleryData[galleryId];
            if (!data) return;
            
            images = data.images;
            
            document.getElementById('gallery-title').textContent = data.title;
            document.getElementById('gallery-category').textContent = data.category;
            document.getElementById('gallery-description').textContent = data.description;
            document.getElementById('medium').textContent = data.medium;
            document.getElementById('year').textContent = data.year;
            document.getElementById('total-count').textContent = images.length;
            document.getElementById('total-images').textContent = images.length;
            document.title = `${data.title} - anoaeyto`;
            
            renderThumbnails();
            showImage(0);
        }

        function renderThumbnails() {
            const thumbGrid = document.getElementById('thumbnail-gallery');
            const fragment = document.createDocumentFragment();
            
            images.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = `thumbnail-item ${idx === 0 ? 'active' : ''}`;
                div.dataset.index = idx;
                
                const imgEl = document.createElement('img');
                imgEl.src = img;
                imgEl.alt = '';
                
                div.appendChild(imgEl);
                fragment.appendChild(div);
            });
            
            thumbGrid.appendChild(fragment);
            thumbGrid.addEventListener('click', (e) => {
                const thumb = e.target.closest('.thumbnail-item');
                if (thumb) showImage(parseInt(thumb.dataset.index));
            });
        }

        function showImage(index) {
            currentIndex = index;
            const mainImg = document.getElementById('main-image');
            const newSrc = images[currentIndex];
            
            // Update active thumbnail IMMEDIATELY
            document.querySelectorAll('.thumbnail-item').forEach((thumb, idx) => {
                thumb.classList.toggle('active', idx === currentIndex);
            });
            
            // Fade out current image
            mainImg.classList.add('fade-out');
            
            // After fade, change image and fade back in
            setTimeout(() => {
                mainImg.src = newSrc;
                mainImg.classList.remove('fade-out');
                
                document.getElementById('current-index').textContent = currentIndex + 1;
                document.getElementById('image-title').textContent = newSrc.split('/').pop();
            }, 250);
        }

        init();

        // Footer animation
        (function() {
            const footer = document.getElementById('copyright-text');
            const text = '©2026anoaeyto';
            
            const fragment = document.createDocumentFragment();
            text.split('').forEach(c => {
                const span = document.createElement('span');
                span.textContent = c;
                fragment.appendChild(span);
            });
            footer.innerHTML = '';
            footer.appendChild(fragment);
            
            const spans = footer.querySelectorAll('span');
            let isAnimating = false;
            
            function animate() {
                if (isAnimating) return;
                isAnimating = true;
                let i = 0;
                
                const interval = setInterval(() => {
                    if (i < spans.length) {
                        if (i > 0) spans[i - 1].style.color = '#666';
                        spans[i].style.color = '#00b8a8';
                        i++;
                    } else {
                        spans[spans.length - 1].style.color = '#666';
                        clearInterval(interval);
                        isAnimating = false;
                        setTimeout(animate, 5000);
                    }
                }, 120);
            }
            
            setTimeout(animate, 1500);
        })();

        // XY position tracking with throttle
        let lastUpdate = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastUpdate > 100) {
                const coordX = document.getElementById('coord-x');
                const coordY = document.getElementById('coord-y');
                if (coordX && coordY) {
                    coordX.textContent = String(e.clientX).padStart(4, '0');
                    coordY.textContent = String(e.clientY).padStart(4, '0');
                }
                lastUpdate = now;
            }
        });
