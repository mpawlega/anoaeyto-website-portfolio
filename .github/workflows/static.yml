name: Deploy selected site files to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # cancel any previous in-progress deploy

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path:
            - 0001-0030.mp4
            - cosmic-interlude.html
            - Eurostile_Extended_Regular.ttf
            - gallery.html
            - home.html
            - index.html
            - loading-screen.html
            - loadtest.html
            - new.png
            - polyrhythms.html
            - PressStart2P-Regular.ttf
            - project.html
            - test.png
            - upheavtt.ttf

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4